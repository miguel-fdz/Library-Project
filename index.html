<!DOCTYPE html>

<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Project</title>
    <link rel="stylesheet" href="css/styles.css">
  </head> 
  <body>
    <h1 class="page__title">My Bookshelf</h1>
    <button class="form__button" id="newBook">New book</button>
    <div class="settings">      
      <div class="settings__choice settings__display">
        <p>Display as </p>
        <select id="displayList" name="display">
          <option value="table">Table</option>
          <option value="books">Grid</option>
        </select>
      </div>
      <div class="settings__choice settings__sort">
        <p>Sort by </p>
        <select id="sortList" name="sort">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="pages">Pages</option>
          <option value="read">Read</option>
          <option value="rating">Rating</option>
        </select>
      </div>
    </div>

    <div class="library-table__container">
      <div class="library__header">
        <div class="library__header-cell library__title-cell">Book</div>
        <div class="library__header-cell library__author-cell">Author</div>
        <div class="library__header-cell library__page-count-cell">Pages</div>
        <div class="library__header-cell library__read-cell">Read</div>
        <div class="library__header-cell library__rating-cell">Rating</div>
      </div>
      <div class="library-table" id="table">
      </div>
    </div>

    <div class="library-grid" id="grid">
    </div>

    <div class="modal closed" id="modal">
      <div class="modal__search">
        <input class="modal__search-input" id="searchInput" placeholder="Search for a Title, Author or ISBN">
        <button class="modal__search-button" id="searchButton"></button>
      </div>
      <button class="modal__close-button" id="closeModal">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.96 25"><title>close-button 2</title><polygon points="24.96 2.44 22.56 0.04 12.5 10.1 2.4 0 0 2.4 10.1 12.5 0 22.59 2.4 25 12.5 14.9 22.56 24.96 24.96 22.56 14.9 12.5 24.96 2.44" style="fill:#B4B4B4"/></svg>
      </button>
      <div class="modal__search-results">
        <ul class="search-results" id="search-results">
          
        </ul>
      </div>
    </div>
    <div class="modal-overlay closed" id="modal-overlay">	
    </div>

    <script src="js/config.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax"></script> -->
  </body>
</html>
