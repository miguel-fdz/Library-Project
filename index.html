99<!DOCTYPE html>

<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Project</title>
    <link rel="stylesheet" href="css/styles.css">
  </head> 
  <body>
    <div class="form__modal">
      <div class="form">
        <h1 class="form__title">New Book:</h1>
          <div class="form__question">
          	<h3 class="question">Book</h3>
            <input type="string" placeholder="title" id="titleName" class="form__question--input">
          </div>
          <div class="form__question">
            <h3 class="question">Author </h3>
            <input type="string" placeholder="name" id="authorName" class="form__question--input">
          </div>
          <div class="form__question">
            <h3 class="question">Pages</h3>
            <input type="string" placeholder="amount" id="pageCount" class="form__question--input">
          </div>
          <div class="form__question">
            <h3 class="question">isbn (only necessary if you want cover view)</h3>
            <input type="number" id="readStatus" class="form__button">
          </div>
          <div class="form__question">
            <h3 class="question">Read</h3>
            <input type="checkbox" id="readStatus" class="form__button">
          </div>
          <div class="form__question rating-question" id="ratingInput">
            <h3 class="question">Rating</h3>
            <div class="star__rating" id="starRating">
              <input id="rating5" type="radio" name="rating" value="5">
              <label for="rating5"></label>
              <input id="rating4" type="radio" name="rating" value="4">
              <label for="rating4"></label>
              <input id="rating3" type="radio" name="rating" value="3">
              <label for="rating3"></label>
              <input id="rating2" type="radio" name="rating" value="2">
              <label for="rating2"></label>
              <input id="rating1" type="radio" name="rating" value="1">
              <label for="rating1"></label>
            </div>
          </div>
        <div class="submit--buttons">
          <button class="form__button" id="addBook"><img src="images/submit.svg">Submit book</button>
          <button class="form__button" id="cancelForm"><img src="images/cancel.svg">Cancel</button>
        </div>
      </div>
    </div>

    <h1 class="page__title">My Bookshelf</h1>
    <button class="form__button" id="newBook">New book</button>
    <div class="settings">      
      <div class="settings__choice settings__display">
        <p>Display as </p>
        <select id="displayList" name="display">
          <option value="table">Table</option>
          <option value="books">Grid</option>
        </select>
      </div>
      <div class="settings__choice settings__sort">
        <p>Sort by </p>
        <select id="sortList" name="sort">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="pages">Pages</option>
          <option value="read">Read</option>
          <option value="rating">Rating</option>
        </select>
      </div>
    </div>

    <div class="library-table" id="library-table">
      <div class="library__header">
        <div class="library__header-cell library__title-cell">Book</div>
        <div class="library__header-cell library__author-cell">Author</div>
        <div class="library__header-cell library__page-count-cell">Pages</div>
        <div class="library__header-cell library__read-cell">Read</div>
        <div class="library__header-cell library__rating-cell">Rating</div>
      </div>
      <div class="library__body" id="table">
      </div>
    </div>

    <div class="library-grid" id="grid">
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
