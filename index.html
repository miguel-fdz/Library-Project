<!DOCTYPE html>

<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Project</title>
    <link rel="stylesheet" href="css/styles.css">
  </head> 
  <body>
    <div class="form__modal">
      <div class="form">
        <h1 class="form__title">New Book:</h1>
        <div class="new__book">
          <div class="form__question">
          	<h3 class="title-question">Book</h3>
            <input type="string" placeholder="title" id="titleName" class="form__question--input">
          </div>
          <div class="form__question">
            <h3 class="author-question">Author </h3>
            <input type="string" placeholder="name" id="authorName" class="form__question--input">
          </div>
          <div class="form__question">
            <h3 class="pages-question">Pages</h3>
            <input type="string" placeholder="amount" id="pageCount" class="form__question--input">
          </div>
          <div class="form__question">
            <h3 class="pages-question">Read</h3>
            <input type="checkbox" id="readStatus" class="form__button">
          </div>
          <div class="form__question" id="rating-question">
            <h3 class="pages-question">Rating</h3>
            <input type="number" value="5" id="rating" class="form__question--input">
          </div>
        </div>
        <div class="submit--buttons">
          <input type="submit" value="Submit book" class="form__button" id="addBook">
          <input type="submit" value="Cancel" class="form__button" id="cancelForm"> 
        </div>
      </div>
    </div>

    <h1 class="page__title">My Bookshelf</h1>
    <input type="submit" value="New book" class="form__button" id="newBook">
    <div class="settings">      
      <div class="settings__choice settings__display">
        <p>Display as </p>
        <select id="displayList" name="display">
          <option value="table">Table</option>
          <option value="books">Books</option>
        </select>
      </div>
      <div class="settings__choice settings__sort">
        <p>Sort by </p>
        <select id="sortList" name="sort">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="pages">Pages</option>
          <option value="read">Read</option>
          <option value="rating">Rating</option>
        </select>
      </div>
    </div>

    <div id="bookshelf-table">
      <div class="bookshelf__header">
        <div class="bookshelf__header-cell bookshelf__title-cell">Book</div>
        <div class="bookshelf__header-cell bookshelf__author-cell">Author</div>
        <div class="bookshelf__header-cell bookshelf__page-count-cell">Pages</div>
        <div class="bookshelf__header-cell bookshelf__read-cell">Read</div>
        <div class="bookshelf__header-cell bookshelf__rating-cell">Rating</div>
      </div>
      <div class="bookshelf__body">
        <div class="bookshelf__body--row">
          <div class="bookshelf__body--row-cell">Zen and the Art of Motorcycle Maintenance: An Inquiry into Values</div>
          <div class="bookshelf__body--row-cell">Robert M. Persig</div>
          <div class="bookshelf__body--row-cell">418</div>
          <div class="bookshelf__body--row-cell">Read</div>
          <div class="bookshelf__body--row-cell">*****</div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
