<!DOCTYPE html>

<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Project</title>
    <link rel="stylesheet" href="css/styles.css">
  </head> 
  <body>
    <form>
      <fieldset>
        <h1 class="form__title">New Book:</h1>
        <div class="form__question">
          <h3 class="question">Title <span>(required)</span></h3>
          <input type="string" placeholder="title" id="titleName" class="form__question--input" required>
        </div>
        <div class="form__question">
          <h3 class="question">Author <span>(required)</span></h3>
          <input type="string" placeholder="name" id="authorName" class="form__question--input" required>
        </div>
        <div class="form__question">
          <h3 class="question">Pages </h3>
          <input type="number" placeholder="amount" id="pageCount" class="form__question--input">
        </div>
        <div class="form__question">
          <h3 class="question">isbn</h3><!--(only necessary if you want cover view)-->
          <input type="number" placeholder="to see cover" id="isbn" class="form__button">
        </div>
        <div class="form__question">
          <h3 class="question">Read</h3>
          <input type="checkbox" id="readStatus" class="form__button">
        </div>
        <div class="form__question rating-question" id="ratingInput">
          <h3 class="question">Rating</h3>
          <div class="star__rating" id="starRating">
            <input id="rating5" type="radio" name="rating" value="5">
            <label for="rating5"></label>
            <input id="rating4" type="radio" name="rating" value="4">
            <label for="rating4"></label>
            <input id="rating3" type="radio" name="rating" value="3">
            <label for="rating3"></label>
            <input id="rating2" type="radio" name="rating" value="2">
            <label for="rating2"></label>
            <input id="rating1" type="radio" name="rating" value="1">
            <label for="rating1"></label>
          </div>
        </div>
        <div class="submit--buttons">
          <button class="form__button" id="addBook" tabindex="0"><img class="svg-button" src="images/submit.svg">Submit book</button>
          <button class="form__button" id="cancelForm" tabindex="0"><img class="svg-button" src="images/cancel.svg">Cancel</button>
        </div>
      </fieldset>
    </form>

    <h1 class="page__title">My Bookshelf</h1>
    <button class="form__button" id="newBook">New book</button>
    <div class="settings">      
      <div class="settings__choice settings__display">
        <p>Display as </p>
        <select id="displayList" name="display">
          <option value="table">Table</option>
          <option value="books">Grid</option>
        </select>
      </div>
      <div class="settings__choice settings__sort">
        <p>Sort by </p>
        <select id="sortList" name="sort">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="pages">Pages</option>
          <option value="read">Read</option>
          <option value="rating">Rating</option>
        </select>
      </div>
    </div>

    <div class="library-table__container">
      <div class="library__header">
        <div class="library__header-cell library__title-cell">Book</div>
        <div class="library__header-cell library__author-cell">Author</div>
        <div class="library__header-cell library__page-count-cell">Pages</div>
        <div class="library__header-cell library__read-cell">Read</div>
        <div class="library__header-cell library__rating-cell">Rating</div>
      </div>
      <div class="library-table" id="table">
      </div>
    </div>

    <div class="library-grid" id="grid">
      <img src="library-grid__row">
        <div class="library-grid__row--cell">${book.title}</div>
        <div class="library-grid__row--cell">${book.author}</div>
        <div class="library-grid__row--cell">${book.pages} pages</div>
        <button class="library-grid__row--cell read__button" data-type="${myLibrary.indexOf(book)}">${book.read}</button>
        <div class="library-grid__row--cell">${book.rating}</div>
        <button class="remove__button" data-type="${myLibrary.indexOf(book)}">remove</button>`;
      </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax"
  </body>
</html>
